            <h4><em>富士山</em></h4>

            <p>金閣寺は、京都市北区にある臨済宗相国寺派の寺院であり、日本国宝に指定されています。</p>
            <button aria-label="もっと読む">もっと読む</button>
          </div>
        </article>

          <img src="https://www.melivecode.com/attractions/6.jpg" alt="浅草寺" style="width:100%">
          <div class="container">
            <h4><em>浅草寺</em></h4>
            <p>浅草寺は、東京都台東区にある仏教寺院であり、東京都の重要文化財に指定されています。</p>
            <button aria-label="もっと読む">もっと読む</button>
